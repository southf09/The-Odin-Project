<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <form action="" class="book-form hidden">
        <label for="book-title">Title:</label>
        <input type="text" name="book-title" id="book-title" />
        <label for="book-author">Author:</label>
        <input type="text" name="book-author" id="book-author" />
        <label for="book-pages">Pages:</label>
        <input type="text" name="book-pages" id="book-pages" />
        <label for="book-read">Have you read this book?</label>
        <input type="text" name="book-read" id="book-read" />

        <button type="submit" class="submit-btn">SUBMIT</button>
      </form>
    </div>
    <section class="container">
      <h1>Bookshelf</h1>
      <div class="shelf"></div>
      <div class="button">Add a Book to Your Shelf</div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
